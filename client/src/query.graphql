                  dateOfMoment
                },
                statsPlayerGameScores{
                  twoPointsMade,
                  twoPointsAttempted,
                  twoPointsPercentage,
                  threePointsMade,
                  threePointsAttempted,
                  threePointsPercentage,
                  fieldGoalsMade,
                  fieldGoalsAttempted,
                  fieldGoalsPercentage,
                  points,
                  rebounds,
                  assists
                },
                tags{
                  id
                  title,
                  visible,                
                  hardcourt
                }
                assets{
                  videos{
                    url,
                    videoLength,
                    type                    
                  }
                }
              },
              set{
                id,
                setVisualId,
								flowId,
                flowName,
                assets{
                  images{
                    url,
                    type
                  }
                },
                assetPath
              },
              setPlay
              {
                ID,
                setID,
                playID,
                flowRetired,
              },
              priceRange
              {
              	min,
                max
              },
              editionListingCount,
              uniqueSellerCount,
              userOwnedEditionsCount,
            }
          }  
        }
      }
    }
  }
}

